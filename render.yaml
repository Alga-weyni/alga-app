# Render Deployment Configuration for Alga Platform
# Corrected for separate Backend + Frontend services

services:
  # -----------------------------
  # BACKEND SERVICE
  # -----------------------------
  - type: web
    name: alga-backend
    runtime: node
    region: frankfurt
    plan: starter
    rootDir: .
    buildCommand: bash build-backend.sh
    startCommand: node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: alga-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
      - key: CHAPA_SECRET_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: TELEBIRR_APP_ID
        sync: false
      - key: TELEBIRR_APP_KEY
        sync: false
      - key: TELEBIRR_PUBLIC_KEY
        sync: false
      - key: TELEBIRR_SHORT_CODE
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # -----------------------------
  # FRONTEND SERVICE
  # -----------------------------
  - type: web
    name: alga-frontend
    runtime: node
    region: frankfurt
    plan: starter
    rootDir: .
    buildCommand: npm install && npm run build
    publishPath: dist/public
    startCommand: npx serve -s dist/public
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://alga-backend.onrender.com
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
    autoDeploy: true

databases:
  - name: alga-db
    plan: starter
    region: frankfurt
    postgresMajorVersion: 15
