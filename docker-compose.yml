version: "3.9"

services:
  # Alga API + Frontend
  alga-app:
    container_name: alga-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - alga-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: alga-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-alga}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alga_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-alga_db}
    volumes:
      - alga_db_data:/var/lib/postgresql/data
    networks:
      - alga-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alga}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:stable-alpine
    container_name: alga-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - alga-app
    networks:
      - alga-network
    restart: unless-stopped

volumes:
  alga_db_data:
    driver: local

networks:
  alga-network:
    driver: bridge
