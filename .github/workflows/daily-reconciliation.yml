name: Daily Payment Reconciliation

on:
  schedule:
    - cron: '0 21 * * *'  # 12:00 AM EAT (UTC+3)
  workflow_dispatch:

jobs:
  reconciliation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Payment Reconciliation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/payment-reconciliation.ts
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "Payment reconciliation failed!"
          echo "Check the workflow logs for details"
          echo "This is a P2 incident - notify on-call team"
