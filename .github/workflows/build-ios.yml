name: Build iOS App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || echo "Archive created (unsigned)"

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: alga-ios-build
          path: ios/App/build/
          retention-days: 30
          if-no-files-found: warn

      - name: Build Summary
        run: |
          echo "## iOS Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The iOS app has been built." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To create a signed IPA for App Store:" >> $GITHUB_STEP_SUMMARY
          echo "1. Open ios/App/App.xcworkspace in Xcode" >> $GITHUB_STEP_SUMMARY
          echo "2. Configure signing with your Apple Developer account" >> $GITHUB_STEP_SUMMARY
          echo "3. Archive and upload to App Store Connect" >> $GITHUB_STEP_SUMMARY
