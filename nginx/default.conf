# Nginx configuration for Alga
upstream alga_backend {
    server alga-app:5000;
}

# HTTP Server (redirect to HTTPS in production)
server {
    listen 80;
    server_name _;  # Replace with your domain: alga.et www.alga.et

    # Uncomment for production SSL redirect
    # return 301 https://$server_name$request_uri;

    # For development/testing, proxy directly
    location / {
        proxy_pass http://alga_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout for uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Handle file uploads
    location /api/upload {
        proxy_pass http://alga_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Increase max upload size
        client_max_body_size 50M;
        client_body_buffer_size 50M;
    }

    # Serve uploaded files
    location /uploads {
        proxy_pass http://alga_backend;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

