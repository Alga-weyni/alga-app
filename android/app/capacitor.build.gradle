// DO NOT EDIT THIS FILE! IT IS GENERATED EACH TIME "capacitor update" IS RUN

android {
  compileOptions {
      sourceCompatibility JavaVersion.VERSION_21
      targetCompatibility JavaVersion.VERSION_21
  }
}

// Apply cordova variables if file exists
def cordovaVariablesFile = file("../capacitor-cordova-android-plugins/cordova.variables.gradle")
if (cordovaVariablesFile.exists()) {
    apply from: cordovaVariablesFile
} else {
    // Fallback defaults if file doesn't exist
    ext {
        cdvMinSdkVersion = project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 23
        cdvPluginPostBuildExtras = []
        cordovaConfig = [:]
    }
}

dependencies {
    implementation project(':capacitor-app')
    implementation project(':capacitor-browser')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-geolocation')
    implementation project(':capacitor-push-notifications')
    implementation project(':capacitor-share')

}


if (hasProperty('postBuildExtras')) {
  postBuildExtras()
}
